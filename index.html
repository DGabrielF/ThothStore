<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/global.css">
  <title>Tudo pra Ti</title>
</head>
<body>
  <div class="banner">
    <button class="login">Entrar</button>
    <div class="fade hide"></div>
    <div class="login_box hide">
      <span>ENTRAR</span>
      <input type="text" id="user" placeholder="usuário" value="tudoprati@admin.com">
      <input type="password" id="password" placeholder="senha"
      value="tud0pr4t14dm1n">
      <div class="button_area">
        <button class="confirm">confirmar</button>
        <button class="close">fechar</button>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="menu"></div>
    <div class="products_area">
      <div class="filters">
        <div class="company_dropdown"></div>
        <div class="most_seen"></div>
        <div class="price_limit"></div>
      </div>
      <div class="products">
        <!-- <div class="card">
          <span class="name">Capinha de Gato Preto</span>
          <img src="src/assets/images/blackCatPhoneCase.png" alt="">
          <div class="button_area">
            <button>comprar</button>
            <button>detalhes</button>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <div class="add_product hide">
    <span>Adicionar produto</span>
    <img id="add_product" src="src/assets/icons/plus.svg" class="icon" alt="Adicionar produto">
  </div>
  <div class="add_area">
    <h1>Adicionar produto</h1>
    <div class="inputs">
      <input type="text" class="name" placeholder="nome do produto">
      <input type="text" class="type" placeholder="tipo de produto">
      <input type="text" class="category" placeholder="categoria do produto">
      <input type="text" class="link" placeholder="link externo para venda">
      <input type="file" class="image" multiple required>
      <input type="text" class="description" placeholder="descrição do produto">
    </div>
    <div class="detail_input_area">
      <span class="product_details"></span>
      <input type="text" class="altura" placeholder="altura">
      <input type="text" class="largura" placeholder="largura">
      <input type="text" class="profundidade" placeholder="profundidade">
      <input type="text" class="peso" placeholder="peso">
      <span>tamanhos</span>
      <div class="sizes">
        <div class="size_pp">
          <label for="">PP</label>
          <input type="checkbox" class="tamanho">
        </div>
        <div class="size_p">
          <label for="">P</label>
          <input type="checkbox" class="tamanho">
        </div>
        <div class="size_m">
          <label for="">M</label>
          <input type="checkbox" class="tamanho">
        </div>
        <div class="size_g">
          <label for="">G</label>
          <input type="checkbox" class="tamanho">
        </div>
        <div class="size_gg">
          <label for="">GG</label>
          <input type="checkbox" class="tamanho">
        </div>
        <div class="size_xg">
          <label for="">XG</label>
          <input type="checkbox" class="tamanho">
        </div>
      </div>
      <span>modelos</span>
      <input type="text" class="modelo">
      <img id="add_model" src="src/assets/icons/plus.svg" class="icon">
    </div>
    <button class="add_button">adicionar</button>
  </div>
  <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
