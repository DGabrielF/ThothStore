<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="shortcut icon" href="src/assets/images/octochest.ico" type="image/x-icon">
  <title>Tudo pra Ti</title>
</head>
<body>
  <div class="banner">
    <div class="fade hide"></div>
    <div class="login_box hide">
      <span>ENTRAR</span>
      <input type="text" id="user" placeholder="usuário" value="tudoprati@admin.com">
      <input type="password" id="password" placeholder="senha"
      value="tud0pr4t14dm1n">
      <div class="button_area">
        <button class="confirm">confirmar</button>
        <button class="close">fechar</button>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="menu"></div>
    <div class="products_area">
      <!-- <div class="filters">
        <div class="company_dropdown"></div>
        <div class="most_seen"></div>
        <div class="price_limit"></div>
      </div> -->
      <div class="products"></div>
    </div>
  </div>
  <div class="add_product hide">
    <span>Adicionar produto</span>
    <img id="add_product" src="src/assets/icons/plus.svg" class="icon" alt="Adicionar produto">
  </div>
  <div class="add_area hide">
    <h1>Adicionar produto</h1>
    <div class="inputs">
      <input type="text" class="name" placeholder="nome do produto">
      <input type="text" class="type" placeholder="tipo de produto">
      <input type="text" class="category" placeholder="categoria do produto">
      <input type="text" class="link" placeholder="link externo para venda">
      <input type="file" class="images" multiple required>
      <input type="text" class="description" placeholder="descrição do produto">
    </div>
    <div class="detail_input_area">
      <input type="text" class="height" placeholder="altura">
      <input type="text" class="width" placeholder="largura">
      <input type="text" class="depth" placeholder="profundidade">
      <input type="text" class="weight" placeholder="peso">
      <input type="text" class="volume" placeholder="volume">
      <span>tamanhos</span>
      <div class="sizes">
        <div class="size_pp">
          <label for="add_size_pp">PP</label>
          <input id="add_size_pp" name="pp" type="checkbox" class="tamanho">
        </div>
        <div class="size_p">
          <label for="add_size_p">P</label>
          <input id="add_size_p" name="p" type="checkbox" class="tamanho">
        </div>
        <div class="size_m">
          <label for="add_size_m">M</label>
          <input id="add_size_m" name="m" type="checkbox" class="tamanho">
        </div>
        <div class="size_g">
          <label for="add_size_g">G</label>
          <input id="add_size_g" name="g" type="checkbox" class="tamanho">
        </div>
        <div class="size_gg">
          <label for="add_size_gg">GG</label>
          <input id="add_size_gg" name="gg" type="checkbox" class="tamanho">
        </div>
        <div class="size_xg">
          <label for="add_size_xg">XG</label>
          <input id="add_size_xg" name="xg" type="checkbox" class="tamanho">
        </div>
      </div>
      <span>modelos</span>
      <input type="text" class="modelo" placeholder="modelo">
      <img id="add_model" src="src/assets/icons/plus.svg" class="icon">
    </div>
    <div class="button_area">
      <button class="add_button">adicionar</button>
      <button class="close">fechar</button>
    </div>
  </div>
  <div class="edit_area hide">
    <h1>Editar produto</h1>
    <div class="inputs">
      <input type="text" class="name" placeholder="nome do produto">
      <input type="text" class="type" placeholder="tipo de produto">
      <input type="text" class="category" placeholder="categoria do produto">
      <input type="text" class="link" placeholder="link externo para venda">
      <div class="images_area"></div>
      <input type="file" class="images" multiple required>
      <input type="text" class="description" placeholder="descrição do produto">
      <input type="text" class="height" placeholder="altura">
      <input type="text" class="width" placeholder="largura">
      <input type="text" class="depth" placeholder="profundidade">
      <input type="text" class="weight" placeholder="peso">
      <input type="text" class="volume" placeholder="volume">
      <span>tamanhos</span>
      <div class="sizes">
        <div class="size_pp">
          <label for="edit_size_pp">PP</label>
          <input id="edit_size_pp" name="pp" type="checkbox" class="tamanho">
        </div>
        <div class="size_p">
          <label for="edit_size_p">P</label>
          <input id="edit_size_p" name="p" type="checkbox" class="tamanho">
        </div>
        <div class="size_m">
          <label for="edit_size_m">M</label>
          <input id="edit_size_m" name="m" type="checkbox" class="tamanho">
        </div>
        <div class="size_g">
          <label for="edit_size_g">G</label>
          <input id="edit_size_g" name="g" type="checkbox" class="tamanho">
        </div>
        <div class="size_gg">
          <label for="edit_size_gg">GG</label>
          <input id="edit_size_gg" name="gg" type="checkbox" class="tamanho">
        </div>
        <div class="size_xg">
          <label for="edit_size_xg">XG</label>
          <input id="edit_size_xg" name="xg" type="checkbox" class="tamanho">
        </div>
      </div>
      <span>modelos</span>
      <img id="edit_model" src="src/assets/icons/plus.svg" class="icon">
    </div>
    <div class="button_area">
      <button class="edit_button">confirmar</button>
      <button class="close">fechar</button>
    </div>
  </div>
  <script type="module" src="src/scripts/main.js" defer></script>
</body>
</html>
